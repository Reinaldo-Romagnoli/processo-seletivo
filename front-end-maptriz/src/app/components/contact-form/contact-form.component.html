<div class="contact-form-container">
  <div class="voltar-container">
    <button mat-stroked-button color="accent" (click)="cancelar()">
      <mat-icon>arrow_back</mat-icon>
      Voltar
    </button>
  </div>

  <mat-card class="contact-card mat-elevation-z6">
    <mat-card-header>
      <mat-card-title>
        {{ idContato ? 'Editar Contato' : 'Novo Contato' }}
      </mat-card-title>
    </mat-card-header>

    <mat-card-content [formGroup]="form" class="form-content">
      <!-- Linha 1: Nome + Tipo de Pessoa -->
      <div class="form-row">
        <mat-form-field appearance="outline">
          <mat-label>Nome *</mat-label>
          <input matInput formControlName="nome" />
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Tipo de Pessoa *</mat-label>
          <mat-select formControlName="tipoPessoa">
            <mat-option *ngFor="let tp of tipoPessoaOptions" [value]="tp">
              {{ tp }}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>

      <!-- Linha 2: CPF / CNPJ -->
      <div class="form-row">
        <mat-form-field appearance="outline">
          <mat-label>CPF</mat-label>
          <input matInput formControlName="cpf" />
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>CNPJ</mat-label>
          <input matInput formControlName="cnpj" />
        </mat-form-field>
      </div>

      <!-- Linha 3: Email + Telefone -->
      <div class="form-row">
        <mat-form-field appearance="outline" class="flex-1">
          <mat-label>E-mail *</mat-label>
          <input matInput formControlName="email" />
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Telefone</mat-label>
          <input matInput formControlName="telefone" />
        </mat-form-field>
      </div>

      <!-- Seção de Endereço -->
      <fieldset formGroupName="endereco" class="endereco-group">
        <legend>Endereço</legend>

        <div class="form-row">
          <mat-form-field appearance="outline">
            <mat-label>CEP *</mat-label>
            <input matInput formControlName="cep" />
          </mat-form-field>
          <mat-form-field appearance="outline" class="flex-1">
            <mat-label>Logradouro *</mat-label>
            <input matInput formControlName="logradouro" />
          </mat-form-field>
        </div>

        <div class="form-row">
          <mat-form-field appearance="outline">
            <mat-label>Cidade *</mat-label>
            <input matInput formControlName="cidade" />
          </mat-form-field>
          <mat-form-field appearance="outline">
            <mat-label>Estado *</mat-label>
            <input matInput formControlName="estado" />
          </mat-form-field>
          <mat-form-field appearance="outline">
            <mat-label>Número *</mat-label>
            <input matInput formControlName="numero" />
          </mat-form-field>
        </div>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Complemento</mat-label>
          <input matInput formControlName="complemento" />
        </mat-form-field>
      </fieldset>
    </mat-card-content>

    <mat-card-actions class="form-actions">
      <button
        mat-flat-button
        color="primary"
        (click)="submit()"
        [disabled]="form.invalid"
      >
        {{ idContato ? 'Atualizar' : 'Criar' }}
      </button>
      <button mat-button (click)="cancelar()">Cancelar</button>
    </mat-card-actions>
  </mat-card>
</div>
